<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeLight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <img class="safelight" src="../assets/fotos/image-removebg-preview.png">
    <div class="fimheader">
        <div class="palavras div_palavras">
            <span onclick="irHome()">Home</span>
            <span onclick="irSobre()">Sobre nós</span>
            <span onclick="irCalc()">Simulador de energia</span>
            <span onclick="irFale()">Fale conosco</span>
            <span onclick="irFaq()">FAQ</span>
        </div>
        <div class="botão cor2" onclick="irLogin()">Login</div>
        <div class="botão cor1" onclick="irCadastro()">Cadastro</div>
    </div>
    </div>
    <div class="Cadastro_Empresa">
        
        <div class="container">
            <div class="titulo">Cadastro Empresa</div>
            <p class="p">Nome:</p>
            <input type="text" id="ipt_nome_empresa">
            <p class="p">CNPJ:</p>
            <input type="text" id="ipt_cnpj">
            <p class="p">CEP:</p>
            <input type="text" id="ipt_cep">
            <p class="p">Número do endereço:</p>
            <input type="text" id="ipt_num">
            <br> 
            <button onclick="logar()">ENVIAR</button>
            <br>
           
        </div>
        <div class="footer">
            <img class="safelight" src="../assets/fotos/image-removebg-preview.png">
        <div class="fimfooter">
            © 2024 SafeLight. Todos os direitos reservados.
            </div>
        </div>
</body>
</html>
<script src="./script.js"></script>
